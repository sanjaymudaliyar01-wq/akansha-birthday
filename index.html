<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    color:white;
    text-align:center;
}

/* Slideshow */
.slideshow{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}
.slideshow img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    animation: fade 18s infinite;
}
.slideshow img:nth-child(1){animation-delay:0s;}
.slideshow img:nth-child(2){animation-delay:6s;}
.slideshow img:nth-child(3){animation-delay:12s;}

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
}

h1{ font-size:45px; }

#typewriter{
    font-size:22px;
    margin:20px 0;
    border-right:2px solid white;
    white-space:nowrap;
    overflow:hidden;
}

/* Buttons */
.btn{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

.yes{
    background:linear-gradient(45deg,#ff4e8a,#ff0000);
    color:white;
}

.no{
    background:white;
    color:black;
    position:absolute;
}

/* Fire */
.fire{
    position:absolute;
    font-size:20px;
    animation: explode 1s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(0);}
    100%{transform:scale(3); opacity:0;}
}

/* Final */
#final{
    position:fixed;
    bottom:40%;
    width:100%;
    font-size:30px;
    opacity:0;
    transition:2s;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
</div>

<div class="container">
    <h1>Akansha ‚ù§Ô∏è</h1>
    <div id="typewriter"></div>

    <button class="btn yes" onclick="acceptLove()">YES üíç</button>
    <button class="btn no" id="noBtn">NO üôà</button>
</div>

<div id="final">Forever Yours ‚Äì Sanjay ‚ù§Ô∏è</div>

<script>

/* Typewriter */
const text = "You are my peace, my happiness, my forever. Every moment with you feels magical ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,50);
    }
}
typeWriter();

/* NO button bhaagega */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left = Math.random()*80 + "vw";
    noBtn.style.top = Math.random()*80 + "vh";
});

/* YES click */
function acceptLove(){
    for(let i=0;i<40;i++){
        const fire=document.createElement("div");
        fire.classList.add("fire");
        fire.innerHTML="‚ù§Ô∏è";
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        document.body.appendChild(fire);
        setTimeout(()=>{fire.remove();},1000);
    }

    document.getElementById("final").style.opacity=1;
}

/* Floating Hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="absolute";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="-20px";
    heart.style.fontSize=Math.random()*20+10+"px";
    heart.style.animation="float 6s linear infinite";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,300);

</script>

<style>
@keyframes float{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}
</style>

</body>
</html>
